<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create AI Agent</title>

  <!-- Hlavný štýl stránky -->
  <link rel="stylesheet" href="style.css">

  <!-- Štýl pre formulár -->
  <link rel="stylesheet" href="create-agent.css">
</head>

<body>

  <div class="agent-wrapper">
    <div class="agent-card">
      <h1>Create Your AI Agent</h1>

      <div class="agent-question">
        What is the name of your business?
      </div>

      <input 
        type="text" 
        class="agent-input" 
        placeholder="Example: Hotel Lux Bratislava"
      >

      <button class="agent-btn">
        Next
      </button>
    </div>
  </div>

</body>
</html>
