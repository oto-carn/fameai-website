<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FameAI – Create Your AI Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="create-agent.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="FameAI Logo" />
    </div>
    <button id="backToHome" class="text-btn">Back to Home</button>
  </header>

  <main class="onboarding-container">
    <div class="card">
      <div class="progress">
        <span id="progressText">Step 1 of 25</span>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
      </div>

      <h1 id="questionText" class="question">Loading question...</h1>

      <div id="inputArea" class="input-area"></div>

      <div class="nav-buttons">
        <button id="backBtn" class="btn btn-secondary">Back</button>
        <button id="continueBtn" class="btn btn-primary">Continue</button>
      </div>
    </div>
  </main>

  <div id="confirmationModal" class="modal hidden">
    <div class="modal-content">
      <h2>✅ Agent Configured</h2>
      <p>Your AI agent will now be generated based on the information you provided.</p>
      <p>You will receive a confirmation email at <strong id="confirmEmail"></strong> shortly.</p>
      <button id="finishBtn" class="btn btn-primary">Go to Dashboard</button>
    </div>
  </div>

  <script src="create-agent.js"></script>
</body>
</html>
