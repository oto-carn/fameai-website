<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard UI</title>
  <style>
    body {
      background-color: #0b1120;
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .dashboard-container {
      width: 100%;
      height: 600px;
      background: #1e293b;
      border-radius: 24px;
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid #334155;
    }

    .panel {
      background: #334155;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .panel-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fbbf24;
    }

    .agent-item, .call-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .agent-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .online { background: #34d399; }
    .busy { background: #f87171; }

    .chart {
      height: 100px;
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }

    .bar {
      flex: 1;
      background: #3b82f6;
      border-radius: 4px 4px 0 0;
      height: 60%;
    }

    .bar:nth-child(2) { height: 80%; }
    .bar:nth-child(3) { height: 40%; }
    .bar:nth-child(4) { height: 70%; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="panel">
      <div class="panel-header">Active Agents</div>
      <div class="agent-list">
        <div class="agent-item">
          <span><span class="agent-status online"></span> Hotel Agent</span>
          <span>Online</span>
        </div>
        <div class="agent-item">
          <span><span class="agent-status online"></span> Clinic Agent</span>
          <span>Online</span>
        </div>
        <div class="agent-item">
          <span><span class="agent-status busy"></span> Restaurant Agent</span>
          <span>Busy</span>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">Recent Calls</div>
      <div class="call-list">
        <div class="call-item">
          <span>John D.</span>
          <span class="status">Completed</span>
        </div>
        <div class="call-item">
          <span>Sarah K.</span>
          <span class="status">In Progress</span>
        </div>
        <div class="call-item">
          <span>Mike T.</span>
          <span class="status">Missed</span>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">Performance</div>
      <div class="chart">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>
</body>
</html>
